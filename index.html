<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PHƯƠNG</title>
  </head>
  <body>
    <div class="container">
        <div class="histoty">
            <ul>
              <li>Transaction history</li>
            </ul>
          </div>
        <hr size="2px" color="#815020"/>
      <div id="top-header">
        <div class="header-left">
          <form class="input-form">
            <label>Duration</label>
            <input type="date" />
            <label>-</label>
            <input type="date" />
            <button>Search</button>
          </form>
        </div>
        <div class="header-right">
          <ul>
            <li>Today</li>
            <li>1 Week</li>
            <li>1 Month</li>
            <li>3 Months</li>
          </ul>
        </div>
      </div>
      <p class="time-zone">Time zone: PST Pacific standard time GMT-8:00</p>
    </div>
    <div class="container">
      <div class="main-header">
        <ul>
          <li>All</li>
          <li>Unpaid</li>
          <li>Pending</li>
          <li>Paid</li>
          <li>Order complete</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="header-table">
        <ul>
          <li>Trans.date</li>
          <li>Post date</li>
          <li>Status</li>
          <li>Description</li>
          <li>Amount</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="body-table">
        <a href="">No records</a>
      </div>
    </div>
  </body>
</html>
